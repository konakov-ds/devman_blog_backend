<!DOCTYPE html>
<html>
{% load static  %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{post.slug}}</title>
  <link rel="icon" href="{% static '/img/favicon.png' %}" type="image/png">
  <link rel="stylesheet" href="{% static '/styles.min.css' %}">

</head>

<body>
<!--================Header Menu Area =================-->
  <header class="header_area">
    <div class="main_menu">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container box_1620">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a class="navbar-brand logo_h" href="index.html"><img src="{% static '/img/logo.png' %}" alt=""></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
            <ul class="nav navbar-nav menu_nav justify-content-center">
              <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{% static '/contact.html' %}"}>Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right navbar-social">
              <li><a href="#"><i class="ti-facebook"></i></a></li>
              <li><a href="#"><i class="ti-twitter-alt"></i></a></li>
              <li><a href="#"><i class="ti-instagram"></i></a></li>
              <li><a href="#"><i class="ti-skype"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
<!--================Header Menu Area =================-->
 <main class="site-main">
    <!--================Hero Banner start =================-->
    <section class="mb-30px">
      <div class="container">
        <div class="hero-banner">
          <div class="hero-banner__content">
            <h1>{{post.title}}</h1>
            <h4>Home - {{post.title}}</h4>
          </div>
        </div>
      </div>
    </section>
    <!--================Hero Banner end =================-->
   <!--================ Start Blog Post Area =================-->
    <section class="blog-post-area section-margin mt-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="single-recent-blog-post">
              <div class="thumb">
                {% if post.image_url %}
                  <img class="img-fluid" src="{{ post.image_url }}" alt="">
                {% else %}
                  <img class="img-fluid" src="{% static 'img/banner/blog.png' %}" alt="">
                {% endif %}
                <ul class="thumb-info">
                  <li><a href="#"><i class="ti-user"></i>{{ post.author }}</a></li>
                  <li><a href="#"><i class="ti-notepad"></i>{{ post.published_at }}</a></li>
                  <li><a href="#"><i class="ti-themify-favicon"></i>{{ post.comments_amount }} Comments</a></li>
                </ul>
              </div>
              <div class="details mt-20">
                <h3>{{ post.title }}</h3>
                <p>{{ post.text }}</p>
<!--                <a class="button" href="#">Read More <i class="ti-arrow-right"></i></a>-->
              </div>
            </div>



          </div>

          <!-- Start Blog Post Siddebar -->
          <div class="col-lg-4 sidebar-widgets">
            <div class="widget-wrap">
              <div class="single-sidebar-widget newsletter-widget">
                <h4 class="single-sidebar-widget__title">Newsletter</h4>
                <div class="form-group mt-30">
                  <div class="col-autos">
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter email" onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Enter email'">
                  </div>
                </div>
                <button class="bbtns d-block mt-20 w-100">Subcribe</button>
              </div>


              <div class="single-sidebar-widget post-category-widget">
                <h4 class="single-sidebar-widget" style="height:200px;">Здесь будет реклама</h4>
              </div>
            </div>
          </div>
          <!-- End Blog Post Siddebar -->
 </main>

</body>
</html>
